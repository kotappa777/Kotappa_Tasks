<!DOCTYPE html>
<html>
    <head>
    <title>Fib series</title>
</head>

<body>
    <script>
      var i = 0, j = 1, sum;
      document.write('Fibonacci series is: ');
     while(i<100)
     {
        document.write( i+" "); 
        sum = i+j;
        i=j;
        j=sum;
     }


    </script>
</body>
</html>
