<!DOCTYPE html>
<html>
    <head>
    <title>finding the Biggest number using Ternary operator </title>
</head>

<body>
    <p>Finding the Biggest number using Ternary operator</p>
<script>

    var a=70, b=60, c=90;
    var d = a>b && a>c ? "A is big" : b>c && b>c ? "B is Big": "C is big"; 
    document.write(d);
</script>

</body>
</html>
