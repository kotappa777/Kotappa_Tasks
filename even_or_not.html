<!DOCTYPE html>
<html>
    <head>
        <title> If the number is even or not</title>
    </head>
    <body>

        <script>

            var num=prompt("Enter the value");
            
            if(num % 2 == 0) {
                document.write("This is even number");
            } 
             else {
                document.write("This is Odd number")
             }

        </script>
    </body>
</html>
